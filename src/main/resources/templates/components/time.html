<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<section th:fragment="interceptor">
    <div class="alert alert-success" th:if="${timeElapsed != null}">
        <span th:text="'Time Elapsed: ' + ${timeElapsed} + ' in miliseconds'"></span>
    </div>
</section>
</body>
</html>
