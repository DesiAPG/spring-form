<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h2 th:text="${title}"></h2>
<div class="container">
    <form th:action="@{/form}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="country">Country</label>
            <div>
                <select id="country" th:field="*{country}" class="form-control col-sm-1">
                    <option value="">--Select--</option>
                    <option th:each="country: ${countryList}" th:text="${country.name}"
                            th:value="${country.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('country.id')}" th:errors="*{country.id}"
                 class="alert alert-danger py-3"></div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <div>
                <input type="text" id="name" th:field="*{name}" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <div>
                <input type="text" id="surname" th:field="*{surname}" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <div>
                <input type="text" id="username" th:field="*{username}" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger py-3"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div>
                <input type="password" th:field="*{password}" id="password" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div>
                <input type="email" th:field="*{email}" id="email" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="account">Account</label>
            <div>
                <input type="number" th:field="*{account}" id="account" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <label for="birthDate">Date</label>
            <div>
                <input type="date" th:field="*{account}" id="birthDate" class="form-control col-sm-1">
            </div>
            <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="alert alert-danger"></div>
        </div>
        <div class="form-group">
            <div>
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
