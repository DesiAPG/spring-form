<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<section th:replace="components/time :: interceptor"></section>
<h2 th:text="${title}"></h2>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" th:text="${user.name}"></li>
        <li class="list-group-item" th:text="${user.surname}"></li>
        <li class="list-group-item" th:text="${user.username}"></li>
        <li class="list-group-item" th:text="${user.password}"></li>
        <li class="list-group-item" th:text="${user.email}"></li>
        <li class="list-group-item" th:text="${user.id}"></li>
        <li class="list-group-item" th:text="${user.country}"></li>
        <li class="list-group-item" th:text="${user.birthDate}"></li>
    </ul>
</div>
</body>
</html>
